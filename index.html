<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<link rel="manifest" href="./manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Title</title>
	</head>
	<body>
		<link type="text/css" rel="stylesheet" href="./resources/css/css.css">
		<script type="module" src="./resources/scripts/script.js"></script>
		<p style="color: red; font-size: xx-large;">どこかをクリックしてスタート</p>
		<p> 左のレーンがキーボードの1キー、右のレーンがキーボードの2キーに対応</p>
		<div class="game-viewport">
			<div class="perspective-wrapper">
				<canvas id="scoreCanvas"></canvas>
			</div>

			<canvas id="uiCanvas2d"></canvas>

			<div class="html-ui-layer">
				<div class="score">UI要素をここに</div>
				<div id="debugLog"></div>
			</div>
		</div>

		<canvas id="scoreCanvas"></canvas>

	</body>
	<script>
		if ("serviceWorker" in navigator) {
			navigator.serviceWorker.register("./sw.js").then(
				(registration) => {
					console.log("Service worker registration successful:", registration);
					registration.addEventListener("updatefound", () =>{
						console.warn("New sw available");
						registration.update();
					});
				},
				(error) => {
					console.error(`Service worker registration failed: ${error}`);
				},
			);
		} else {
			console.error("Service workers are not supported.");
		}
	</script>	


</html>
